<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить операцию — Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <div class="logo">Личные финансы</div>
        <a href="#" id="logoutBtn" class="logout">Выход</a>
    </header>

    <main class="main-content">
        <h1>Добавить новую операцию</h1>

        <form id="addForm" class="form-card">
            <label>Тип операции:</label>
            <select id="type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>

            <label>Категория:</label>
            <select id="category"></select>

            <label>Сумма:</label>
            <input type="number" id="amount" required>

            <label>Дата:</label>
            <input type="date" id="date" required>

            <label>Описание:</label>
            <textarea id="desc" required></textarea>

            <button type="submit">Добавить</button>
        </form>

        <button class="next-btn" onclick="window.location.href='list.html'">➡ Следующая страница</button>
    </main>

    <script>
        async function ensureAuth() {
            try {
                const r = await fetch('/api/me');
                const d = await r.json();
                if (!d.logged_in) window.location.href = 'login.html';
            } catch {
                window.location.href = 'login.html';
            }
        }
        ensureAuth();

        async function loadCategories() {
            const res = await fetch('/api/categories');
            if (!res.ok) {
                alert('Не удалось загрузить категории');
                return;
            }
            const data = await res.json();
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = '';
            (data.categories || []).forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.name;
                opt.textContent = cat.name;
                opt.dataset.id = cat.id;
                categorySelect.appendChild(opt);
            });
        }
        loadCategories();

        document.getElementById('addForm').addEventListener('submit', async e => {
            e.preventDefault();
            const body = {
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: document.getElementById('date').value,
                desc: document.getElementById('desc').value
            };
            const res = await fetch('/api/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const d = await res.json();
            if (res.ok) {
                alert('Операция добавлена успешно!');
                e.target.reset();
            } else {
                alert(d.error || 'Ошибка при добавлении');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
